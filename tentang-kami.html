<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tentang Kami | E-Catalog UMKM</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.6;
    }

    /* ===== NAVBAR ===== */
    nav {
      background: #020617;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      color: #00ffd5;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #00ffd5;
    }

    /* ===== HEADER ===== */
    .header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 80px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      color: #cbd5f5;
      max-width: 800px;
      margin: auto;
    }

    /* ===== CONTENT ===== */
    .container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section h3 {
      color: #00ffd5;
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    .section p {
      color: #cbd5f5;
      margin-bottom: 10px;
    }

    /* ===== VISION MISSION ===== */
    .vm {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
    }

    .card h4 {
      color: #00ffd5;
      margin-bottom: 10px;
    }

    /* ===== VALUES ===== */
    .values {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .value-box {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .value-box h5 {
      color: #00ffd5;
      margin-bottom: 10px;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      color: #94a3b8;
      margin-top: 60px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .vm {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
