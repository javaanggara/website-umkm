<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak Kami | UMKM Catalog</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .page-header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 60px 20px;
      text-align: center;
      color: #fff;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #1e293b;
      color: #fff;
    }

    .contact-form button {
      padding: 12px;
      background: #00ffd5;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="page-header">
    <h1>Kontak Kami</h1>
    <p>Hubungi kami untuk kerja sama atau pertanyaan</p>
  </div>

  <div class="content">
    <form class="contact-form">
      <input type="text" placeholder="Nama">
      <input type="email" placeholder="Email">
      <textarea rows="5" placeholder="Pesan"></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </div>

</body>
</html>
